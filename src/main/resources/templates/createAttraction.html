<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilføj Turistattraktion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Tilføj turistattraktion</h2>

    <!-- Form for adding an attraction -->
    <form action="/addAttraction" method="post" class="needs-validation" novalidate>

        <!-- Name Field -->
        <div class="mb-3">
            <label for="navn" class="form-label">Navn:</label>
            <input type="text" id="navn" name="navn" class="form-control" required />
        </div>

        <!-- Description Field -->
        <div class="mb-3">
            <label for="beskrivelse" class="form-label">Beskrivelse:</label>
            <textarea id="beskrivelse" name="beskrivelse" class="form-control" rows="4" required></textarea>
        </div>

        <!-- Town Dropdown -->
        <div class="mb-3">
            <label for="description" class="form-label">By:</label>
            <select id="description" name="description" class="form-select" required>
                <option th:each="desc : ${descriptions}" th:value="${desc}" th:text="${desc}">Vælg en by</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Vælg Tags:</label>
            <div th:each="tag : ${tags}" class="form-check">
                <input class="form-check-input" type="checkbox" name="tags" th:value="${tag}" id="tag-[[${tag}]]">
                <label class="form-check-label" for="tag-[[${tag}]]" th:text="${tag}"></label>
            </div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Send</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
