<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ændre Attraktion</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Ændre attraktionen for <span th:text="${attraction.name}"></span></h1>


  <form th:action="@{/update}" th:object="${attraction}" method="post">

    <div class="mb-3">
      <label for="name" class="form-label">Navn:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" readonly="readonly" required />
    </div>


    <div class="mb-3">
      <label for="description" class="form-label">Beskrivelse:</label>
      <input type="text" id="description" th:field="*{description}" class="form-control" required />
    </div>


    <div class="mb-3">
      <label for="town" class="form-label">By:</label>
      <select id="town" th:field="*{district}" class="form-select" required>
        <option th:each="town : ${allTowns}" th:value="${town}" th:text="${town}">Vælg en by</option>
      </select>
    </div>


    <h3 class="mb-3">Vælg Tags</h3>
    <div class="mb-3">
      <ul class="list-group">
        <li class="list-group-item" th:each="tag : ${allTags}">
          <div class="form-check">
            <label>
              <input class="form-check-input" type="checkbox" th:value="${tag}" th:field="*{tags}" th:checked="${attraction.tags.contains(tag)}">
            </label>
            <label class="form-check-label" th:text="${tag}"></label>
          </div>
        </li>
      </ul>
    </div>


    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">Opdater</button>
    </div>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
